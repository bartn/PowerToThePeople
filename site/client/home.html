<head>
	<title>Power To The People</title>
</head>

<body>
	{{> page}}
</body>

<template name="page">
	<div class="container">
		<div class="row span8">
			<div style="float: right">
				{{loginButtons align="right"}}
			</div>
		</div>
		<br />
		<p>{{> Power}}<br />
		{{> Energy}}</p>
	</div>
</template>

<template name="Power">
	{{watt}} Watt
</template>

<template name="Energy">
	{{kWhLast24Hours}} kWh used in the last 24 hours
</template>
